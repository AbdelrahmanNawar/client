<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" name="username" [(ngModel)]="user.UserName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" name="email" [(ngModel)]="user.Email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.PasswordHash">
            </mat-form-field>
  
        </mat-card-content>
        
          <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>

        </form>
    </mat-card>
  </div>
