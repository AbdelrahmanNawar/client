<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" name="username" type="text" [(ngModel)]="user.UserName">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="user.PasswordHash">
          </mat-form-field>
        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Sign-in</button>

      </form>
    </mat-card>
  
  </div>
