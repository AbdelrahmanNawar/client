<label class="adjust-space">Choose you shipment way</label>
<label>Choose the expected date</label>

<br>

<mat-form-field appearance="fill">
    <mat-label>select item</mat-label>
    <mat-select [formControl]="shippingControl" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of shippingList" [value] = "item">
            {{item.name}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="shippingControl.hasError('required')">Please add items</mat-error>
</mat-form-field>

<mat-form-field class="push-right" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [formControl]="dateControl" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <input type="submit" class="push-right" value="Add" (click)="addItem()">
