<label>Ender your Card Number:</label>
<br>
<div>
    <input class="adjust-card-input" type="text" maxlength="16" minlength="16" [(ngModel)]="cardNumber">
    <br>
    <span class="danger" *ngIf="!isCardNumValid">please enter a valid card number</span>
</div>
<div class="separate"></div>
<label>Exp date </label>
<label class="adjust-month">Month</label>
<label class="adjust-year">Year</label>
<div>
    <input class="adjust-date1-input" type="number" min="1" max="12" maxlength="2" minlength="2" [(ngModel)]="month">
    <input class="adjust-date2-input" type="number" min="2021" max="2025" maxlength="4" minlength="4" [(ngModel)]="year">
    <br>
    <span class="danger" *ngIf="!isExpDateValid">please enter a valid exp date</span>
</div>
<div class="separate"></div>
<input class="push-right" type="submit" value="Verify" (click)="verify()">
<input *ngIf="isCardNumValid && isExpDateValid" class="adjust-year" type="submit" value="Add" (click)="addItem()">
